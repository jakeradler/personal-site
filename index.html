<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap"
      rel="stylesheet"
    />
    <title>Zach Weinberg</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background-color: #161616;
        font-family: "Montserrat", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      a {
        text-decoration: none;
      }

      .content {
        color: #fff;
        margin: 0 auto;
        max-width: 850px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 5rem;
      }

      .bio {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .avatar {
        border-radius: 50%;
        max-width: 12rem;
        margin-right: 1.4rem;
      }

      .name {
        font-weight: 400;
        margin-bottom: 0.3rem;
      }

      .subtitle {
        font-weight: 300;
        margin-bottom: 0.8rem;
      }

      .icon {
        width: 2em;
        margin-right: 1em;
      }

      .icon:hover {
        opacity: 0.5;
      }

      .projects {
        margin-top: 3rem;
      }

      .project {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <!-- Start bio -->
      <div class="bio">
        <img src="img/avatar.png" class="avatar" />
        <div>
          <h1 class="name">Zach Weinberg</h1>
          <h2 class="subtitle">Full Stack Web Developer</h2>
          <div class="icons">
            <a target="_blank" href="https://github.com/zachweinberg">
              <img src="img/github.svg" class="icon" />
            </a>
            <a target="_blank" href="https://linkedin.com/in/zachjamesweinberg">
              <img src="img/linkedin.svg" class="icon" />
            </a>
            <a target="_blank" href="mailto:zweinbe1@gmail.com">
              <img src="img/email.svg" class="icon" />
            </a>
          </div>
        </div>
      </div>
      <!-- End bio -->

      <!-- Start projects -->
      <div class="projects">
        <h3>Recent projects</h3>
        <div class="project">
          <p>Pinger</p>
          <p>
            An application built with React and Node to help accountants
            optimize their workflow with pre-defined pings.
          </p>
        </div>
        <div class="project">
          <p>Tapfood</p>
          <p>
            A food delivery website built with React. Live in production and
            serving the New Jersey area.
          </p>
        </div>
      </div>
      <!-- End projects -->
    </div>
  </body>
</html>
